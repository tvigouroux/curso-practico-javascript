<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator (Platzi's JS Training)</title>
</head>
<body>
    <header>
        <h1>
            Percentages and discounts
        </h1>
        <p>We calculate the final price after applying a special discount</p>
    </header>
    <section>
        <form action="">
            <label for="InputPrice">Original price</label>
            <input type="number" min="0" placeholder="price before discount" id="InputPrice">
            <label for="InputDiscount">Discount</label>
            <input type="number" min="0" max="100" placeholder="0 to 100" id="InputDiscount">
            <button type="button" onClick="calculateDiscount()">Calculate discounted price</button>
            <p id="resultP"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
