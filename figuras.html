<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>    
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputLadoCuadrado">
                Escribe cuánto mide cada lado del cuadrado
            </label>
            <input type="number" id="inputLadoCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <p>Escribe cuánto mide cada lado del triángulo</p>
            <label for="inputLado1Triangulo">Lado 1</label>
            <input type="number" id="inputLado1Triangulo">
            <label for="inputLado2Triangulo">Lado 2</label>
            <input type="number" id="inputLado2Triangulo">
            <label for="inputBaseTriangulo">Base</label>
            <input type="number" id="inputBaseTriangulo">    
            <label for="inputAlturaTriangulo">Altura</label>
            <input type="number" id="inputAlturaTriangulo">      
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form action="">
            <label for="inputRadioCirculo">
                Escribe cuánto mide el radio del círculo
            </label>
            <input type="number" id="inputRadioCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>
    <script src="./figuras.js">

    </script>
</body>
</html>
